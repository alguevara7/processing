<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to processing</title>
        <link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css">
      
      <!-- AG: icons don't work for min version of bootstrap. I need to figure out why!
               using full bootstrap for now.
        <link href="{{context}}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        -->
        <link href="{{context}}/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="{{context}}/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
        <link href="{{context}}/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrap">
            
	        {% block navbar %}
	        <div class="navbar navbar-fixed-top ">
	            <div class="navbar-inner">
	                <div class="container">
	                    <ul class="nav">
	                        <li>
	                            <a href="{{context}}/">Home</a>
	                        </li>
	                        <li>
	                            <a href="{{context}}/about">About</a>
	                        </li>
	                    </ul>
	                    <ul class="nav pull-right">						
							            <li id="auth-li">
	                        </li>
	                        <li>
	                            <a href="{{context}}/register">Register</a>
	                        </li>						
						          </ul>
	                </div>
	            </div>
	        </div>
	        {% endblock %}
         
             <div class="container">
			{% block content %}{% endblock %}		    
        	</div>
            <div id="push"></div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="muted footer-text">Footer content.</p>
            </div>
        </div>
        <!-- scripts -->   
        <script type='text/javascript'>
        	var context = "{{context}}";
        </script>        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <script src="{{context}}/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{{context}}/js/processing-1.4.1.min.js" type="text/javascript"></script>    
        <script src="{{context}}/cljs/goog/base.js"></script>
        <script src="{{context}}/cljs/main.js" type="text/javascript"></script>
        <!-- lighttable repl -->
        <!--<script type='text/javascript' id='lt_ws' src='http://localhost:62870/socket.io/lighttable/ws.js'></script>-->
        {% block scripts %}{% endblock %}
    </body>
</html>
