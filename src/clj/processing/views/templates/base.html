<!DOCTYPE html PUBLIC "">
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Welcome to processing</title>
        <link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css">
      
      <!-- AG: icons don't work for min version of bootstrap. I need to figure out why!
               using full bootstrap for now.
        <link href="{{context}}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        -->
        <link href="{{context}}/css/bootstrap.css" rel="stylesheet" type="text/css">
      
        <link href="{{context}}/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <script src="{{context}}/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{{context}}/js/processing-1.4.1.min.js" type="text/javascript"></script>
        <script type='text/javascript'>
        	var context = "{{context}}";
        </script>
        <!-- lighttable repl -->
        <script type='text/javascript' id='lt_ws' src='http://localhost:62686/socket.io/lighttable/ws.js'></script>
    </head>
    <body>
	{% block navbar %}
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li>
                            <a href="{{context}}/">Home</a>
                        </li>
                        <li>
                            <a href="{{context}}/about">About</a>
                        </li>
                    </ul>
                    <ul class="nav pull-right">						
				{% if user %}
						<li>
                            <form action="/logout" class="navbar-form" method="POST">
                                <input class="btn" type="submit" value="Logout">
                            </form>
                        </li>                        
				{% else %}
                        						<li>
                            <form action="/login" class="navbar-form" method="POST">
                                <input class="span2" id="id" name="id" placeholder="user id" style="margin-right: 5px" type="text"><input class="span2" id="pass" name="pass" placeholder="password" style="margin-right: 5px" type="password"><input class="btn" type="submit" value="Login">
                            </form>
                        </li>
                        <li>
                            <a href="{{context}}/register">Register</a>
                        </li>						
				{% endif %}
					</ul>
                </div>
            </div>
        </div>        
	{% endblock %}
        <div class="container">
            <h1>Welcome to processing</h1>        
			{% block content %}{% endblock %}
		    <div id="push"></div>
        </div>
        <div id="footer">
          <div class="container">
            <p class="muted credit">Footer</p>
          </div>
        </div>
        
        <script src="{{context}}/cljs/goog/base.js"></script>
        <script src="{{context}}/cljs/main.js" type="text/javascript"></script>                
        {% block scripts %}{% endblock %}
    </body>
</html>
